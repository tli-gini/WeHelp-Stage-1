<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>歡迎光臨</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #223344;
      color: #fff;
      font-size: 20px;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 20px;
    }
    .signin-header {
      padding: 10px 0;
    }

    .input {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2px 0;
    }
    .input-text {
      padding-right: 8px;
      font-weight: 300;
    }
    .input-box {
      width: 120px;
    }

    .createMsg {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .message {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    ul {
      text-align: center;
      list-style-type: none;
    }

    button {
      font-size: 12px;
      padding: 4px 8px;
      margin-top: 12px;
    }

    #msg-container,
    #chat-container {
      border-top: 1px solid #e4e4e4;
      margin-top: 30px;
    }
  </style>
  <body>
    <div class="header">歡迎光臨，這是會員頁</div>
    <div class="container">
      <div class="signin-header" id="usernameDisplay">
        {{ name }}，歡迎登入系統
      </div>
      <div class="homepage-link">
        <a href="http://127.0.0.1:8000">登出系統</a>
      </div>
    </div>
    <div class="container" id="msg-container">
      <div class="signin-header">快來留言吧！</div>
      <form
        action="/createMessage"
        method="post"
        id="messageForm"
        class="createMsg"
      >
        <div class="input">
          <div class="input-text">內容</div>
          <input
            class="input-box"
            id="message"
            type="text"
            name="message"
            required
          />
        </div>
        <div class="button">
          <button id="submitBtn" type="submit">送出</button>
        </div>
      </form>
    </div>
    <div class="container" id="chat-container">
      <div class="messages" id="messages">
        {% if messages %}
        <ul>
          {% for name, message in messages %}
          <li>{{ name }}: {{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>
  </body>
</html>
